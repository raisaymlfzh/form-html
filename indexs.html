<!DOCTYPE html>
<html>
	<head>
		<title>form html</title>
		<meta name="author" content="raisa yaumil fauziah">
	</head>
	<body>
	    <form method="" action="">
		    <table>
			<tr>
		    <th><label for="NAMA">NAMA</label></th>
		    <td><input type="text"name="nama"id="nama" autofocus placeholder="Nama Lengkap" required></td>
			</tr>
			
			<tr>
			<th><label for="NIM">NIM</label></th>
			<td><input type="number"name="nim" id="nim" value="2401081018" readonly></td>
			</tr>
			
			<tr>
			<th><label for="EMAIL">EMAIL</label></th>
			<td><input type="email"name="email" id="email"></td>
			</tr>
			
			<tr>
			<th><label for="JENIS KELAMIN">JENIS KELAMIN</label></th>
			<td><input type="radio"name="jenis kelamin" value="laki laki">laki laki
			<input type="radio"name="jenis kelamin" value="perempuan">permpuan
			</td>
			</tr>
			
			<tr>
			<th><label for="TGL_LAHIR">TGL_LAHIR</label></th>
			<td><input type="date"name="tgl_lahir" id="tgl_lahir">
			<input type="datetime-local">
			</td>
			</tr>
			
			<tr>
			<th><label for="HOBI">HOBI</label></th>
			<td><input type="checkbox"name="hobi" value="membaca">membaca
			<input type="checkbox"name="hobi" value="berenang">berenang
			<input type="checkbox"name="hobi" value="menyanyi">menyanyi
			</td>
			</tr>
			
			<tr>
			<th><label for="PASSWORD">PASSWORD</label></th>
			<td><input type="password" name="password"></td>
			</tr>
			
			<tr>
			<th><label for="FOTO">FOTO</label></th>
			<td><input type="file"name="foto"accept="image/*"></td>
			</tr>
			
			<tr>
			<th><label for="WARNA FAVORIT">WARNA FAVORIT</label></th>
			<td><input type="color"name="nama favorit"></td>
			</tr>
			
			<tr>
			<th><label for="ALAMAT">ALAMAT</label></th>
			<td><textarea name="alamat" id="alamat" cols="30" rows="5"></textarea></td>
			</tr>
            <td>
				<select for="kota" id="kota">kota</label>
				    <option value="padang pariaman">padang pariaman</option>
					<option value="koto tinggi">koto tinggi</option>
					<option value="rimbo dadok">rimbo dadok</option>
				</select>
			</td>
			
			<tr>
			<td colspan="2">&nbsp</td>
			</tr>
			
			<tr>
			<td colspan="2" align="center"><input type="submit"></td>
			</tr>
			
			
		</form>
	</body>
</html>
